<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Registration</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Register as a Raw Material Supplier</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Supplier Name</label>
        <input type="text" class="form-control" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label class="form-label">Material Type</label>
        <input type="text" class="form-control" placeholder="e.g. Tomatoes">
      </div>
      <div class="mb-3">
        <label class="form-label">Price (â‚¹/kg)</label>
        <input type="text" class="form-control" placeholder="e.g. 20">
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" placeholder="Your market">
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" placeholder="Phone">
      </div>
      <button class="btn btn-primary" disabled>Submit (Disabled in demo)</button>
    </form>
  </div>
</body>
</html>
